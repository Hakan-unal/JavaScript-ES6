<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/02fca21eb9.js" crossorigin="anonymous"></script>
    <title>Calender</title>
</head>

<body>

    <div class="container">

        <div class="card my-5 bg-light w-100 row">
            <div class="card-header bg-light text-center"><i class="far fa-calendar-alt fa-9x"></i>
                <p class="my-3">CALENDER</p>
            </div>
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="row">
                    <div id="takvim" class="col-md-8">
                        <p id="month" class="text-center"></p>
                        <table class="w-100 table table-bordered table-striped">
                            <thead class="thead-dark">

                                <tr>
                                    <th>Monday</th>
                                    <th>Tuesday</th>
                                    <th>Wednesday</th>
                                    <th>Thursday</th>
                                    <th>Friday</th>
                                    <th>Saturday</th>
                                    <th>Sunday</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="element1"></td>
                                    <td id="element2"></td>
                                    <td id="element3"></td>
                                    <td id="element4"></td>
                                    <td id="element5"></td>
                                    <td id="element6"></td>
                                    <td id="element7"></td>
                                </tr>
                                <tr>
                                    <td id="element8"></td>
                                    <td id="element9"></td>
                                    <td id="element10"></td>
                                    <td id="element11"></td>
                                    <td id="element12"></td>
                                    <td id="element13"></td>
                                    <td id="element14"></td>
                                </tr>
                                <tr>
                                    <td id="element15"></td>
                                    <td id="element16"></td>
                                    <td id="element17"></td>
                                    <td id="element18"></td>
                                    <td id="element19"></td>
                                    <td id="element20"></td>
                                    <td id="element21"></td>
                                </tr>
                                <tr>
                                    <td id="element22"></td>
                                    <td id="element23"></td>
                                    <td id="element24"></td>
                                    <td id="element25"></td>
                                    <td id="element26"></td>
                                    <td id="element27"></td>
                                    <td id="element28"></td>
                                </tr>
                                <tr>
                                    <td id="element29"></td>
                                    <td id="element30"></td>
                                    <td id="element31"></td>
                                    <td id="element32"></td>
                                    <td id="element33"></td>
                                    <td id="element34"></td>
                                    <td id="element35"></td>
                                </tr>
                                <tr>
                                    <td id="element36"></td>
                                    <td id="element37"></td>
                                    <td id="element38"></td>
                                    <td id="element39"></td>
                                    <td id="element40"></td>
                                    <td id="element41"></td>
                                    <td id="element42"></td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                    <div id="info" class="col"></div>
                </div>
                <div id="newYear" class="card-footer my-4 "></div>
            </div>
        </div>
    </div>




    <script type="text/JavaScript" src="calender.js"></script>
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script type="text/JavaScript"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
